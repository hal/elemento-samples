<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elemento • TodoMVC • Samples</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css" media="screen">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>TodoMVC<br/>Samples</h1>
    </header>
    <section class="intro">
        <p>This site contains different implementations of the <a href="http://todomvc.com/">TodoMVC</a> application using <a
                href="https://github.com/hal/elemento">Elemento</a> with different frameworks.</p>
    </section>
    <section class="main">
        <ul class="todo-list">
            <li class="todo">
                <div class="view">
                    <input type="checkbox" class="toggle" checked readonly disabled/>
                    <label><a href="gwt/index.html">GWT</a></label>
                </div>
            </li>
            <li class="todo">
                <div class="view">
                    <input type="checkbox" class="toggle" checked readonly disabled/>
                    <label><a href="j2cl/index.html">J2CL</a></label>
                </div>
            </li>
        </ul>
    </section>
</section>
</body>
</html>
